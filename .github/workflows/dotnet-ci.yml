# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Get .NET Version
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Get NuGet Dependencies
      run: dotnet restore
    - name: Build Solution
      run: dotnet build
      
    - name: Setup SonarCloud and Run Analyses
      uses: SonarSource/sonarcloud-github-action@v1.9.1
      with:
        organization: ${{ vars.SONAR_ORGANIZATION }}
        projectKey: ${{ vars.SONAR_PROJECT_KEY }}
        token: ${{ vars.SONAR_TOKEN }}
